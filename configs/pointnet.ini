[hyperparams]
n_points = 3000
random_rotation = 180
random_scale = 0.4
n_ensemble = 10
diverse_beta = 1
pos_weight = 10
droprate = 0
lr_step_size = 1000
lr_gamma = 0.1

[optim]
batch_size = 5
max_epochs = 1000
val_interval = 1
weight_decay = 0.0005
base_lr = 0.1
momentum = 0.9

[misc]
log_interval = 20
shuffle = yes
num_workers = 4
